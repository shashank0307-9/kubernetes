apiVersion: apps/v1
kind: Deployment
metadata:
  name: error-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: error
  template:
    metadata:
      labels:
        app: error
    spec:
      containers:
      - name: error
        image: nginx:latest
        volumeMounts:
        - name: error-page
          mountPath: /usr/share/nginx/html
      volumes:
      - name: error-page
        configMap:
          name: error-config

---
apiVersion: v1
kind: Service
metadata:
  name: error-service
spec:
  selector:
    app: error
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

